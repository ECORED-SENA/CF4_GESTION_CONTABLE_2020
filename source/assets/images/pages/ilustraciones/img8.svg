          <text id="Es_la_entidad_encargada_de_administrar_los_impuestos_quien_está_facultado_para_exigir_el_cumplimiento_de_la_obligación._En_Colombia_los_impuestos_Nacionales_son_recaudados_por_la_Dirección_de_Impuestos_y_Aduanas_Nacionales_DIAN_." data-name="Es la entidad encargada de administrar los impuestos, quien está facultado para exigir el cumplimiento de la obligación. En Colombia los impuestos Nacionales son recaudados por la Dirección de Impuestos y Aduanas Nacionales (DIAN)." transform="translate(817 3832.5)" fill="#00223d" font-size="18" font-family="CerebriSans-Bold, Cerebri Sans" font-weight="700"><tspan x="0" y="17">Es la entidad encargada de administrar </tspan><tspan x="0" y="41">los impuestos, quien está facultado para </tspan><tspan x="0" y="65">exigir el cumplimiento de la obligación. </tspan><tspan x="0" y="89">En Colombia los impuestos Nacionales </tspan><tspan x="0" y="113">son recaudados por la Dirección de </tspan><tspan x="0" y="137">Impuestos y Aduanas Nacionales (DIAN).</tspan></text>
          <text id="es_el_deudor_de_la_obligación_tributaria_pueden_ser_personas_naturales_o_jurídicas_que_cumplen_con_los_requisitos_exigidos_por_la_norma_para_declarar_determinado_impuesto." data-name="es el deudor de la obligación tributaria, pueden ser personas naturales o jurídicas que cumplen con los requisitos exigidos por la norma para declarar determinado impuesto." transform="translate(949 4031.5)" fill="#00223d" font-size="18" font-family="CerebriSans-Bold, Cerebri Sans" font-weight="700"><tspan x="0" y="17">es el deudor de la obligación </tspan><tspan x="0" y="41">tributaria, pueden ser </tspan><tspan x="0" y="65">personas naturales o </tspan><tspan x="0" y="89">jurídicas que cumplen con </tspan><tspan x="0" y="113">los requisitos exigidos por la </tspan><tspan x="0" y="137">norma para declarar </tspan><tspan x="0" y="161">determinado impuesto.</tspan></text>
          <text id="Son_los_actos_que_originan_la_obligación_tributaria._Por_ejemplo_la_compra_o_venta_de_un_producto_o_servicio._" data-name="Son los actos que originan la obligación tributaria. Por ejemplo, la compra o venta de un producto o servicio. " transform="translate(949 4325.5)" fill="#00223d" font-size="18" font-family="CerebriSans-Bold, Cerebri Sans" font-weight="700"><tspan x="0" y="17">Son los actos que originan la </tspan><tspan x="0" y="41">obligación tributaria. Por </tspan><tspan x="0" y="65">ejemplo, la compra o venta </tspan><tspan x="0" y="89">de un producto o servicio. </tspan></text>
          <text id="Es_el_valor_total_al_cual_se_le_aplica_la_tarifa_del_impuesto." data-name="Es el valor total al cual se le aplica la tarifa del impuesto." transform="translate(840 4585.5)" fill="#00223d" font-size="18" font-family="CerebriSans-Bold, Cerebri Sans" font-weight="700"><tspan x="0" y="17">Es el valor total al cual se le </tspan><tspan x="0" y="41">aplica la tarifa del impuesto.</tspan></text>
          <text id="Es_el_porcentaje_que_se_aplica_a_la_base_gravable_para_determinar_el_impuesto_a_cargo._Pinillos_J._2014_9-19._._" data-name="Es el porcentaje que se aplica a la base gravable para determinar el impuesto a cargo. Pinillos, J. (2014, 9-19.). " transform="translate(310 4722.5)" fill="#00223d" font-size="18" font-family="CerebriSans-Bold, Cerebri Sans" font-weight="700"><tspan x="0" y="17">Es el porcentaje que se aplica a la base gravable para </tspan><tspan x="0" y="41">determinar el impuesto a cargo. Pinillos, J. (2014, </tspan><tspan x="0" y="65">9-19.). </tspan></text>
